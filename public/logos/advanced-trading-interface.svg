<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" rx="8" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Trading Chart Icon -->
  <g transform="translate(8, 8)">
    <!-- Chart bars -->
    <rect x="2" y="16" width="3" height="8" fill="#10b981"/>
    <rect x="7" y="12" width="3" height="12" fill="#3b82f6"/>
    <rect x="12" y="8" width="3" height="16" fill="#10b981"/>
    <rect x="17" y="14" width="3" height="10" fill="#3b82f6"/>
    
    <!-- Trend line -->
    <path d="M2 18 L7 14 L12 10 L17 16 L22 12" stroke="#10b981" stroke-width="1.5" fill="none"/>
    <circle cx="2" cy="18" r="1.5" fill="#10b981"/>
    <circle cx="7" cy="14" r="1.5" fill="#10b981"/>
    <circle cx="12" cy="10" r="1.5" fill="#10b981"/>
    <circle cx="17" cy="16" r="1.5" fill="#10b981"/>
    <circle cx="22" cy="12" r="1.5" fill="#10b981"/>
  </g>
  
  <!-- Text -->
  <text x="40" y="16" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="#059669">
    ADVANCED
  </text>
  <text x="40" y="26" font-family="Inter, sans-serif" font-size="8" font-weight="400" fill="#065f46">
    Trading Interface
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
